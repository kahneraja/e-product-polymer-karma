<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<!-- a simple example of a custom element with a custom attribute. -->
<polymer-element name="e-product" attributes="name price">
    <template>
        <h2 id="name">{{name}}</h2>
        <div id="price">${{price}}</div>
    </template>
    <script src='e-product.js'></script>
</polymer-element>
